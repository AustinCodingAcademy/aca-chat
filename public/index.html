<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ACA Chatroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
<body style="font-family:monospace">
    <h1>Smitty's ACA Chatroom</h1>
    <form>
        <input id="inputtext" type="text" placeholder="type message here">
        <button type="submit" onClick="postMessage(event)">Send</button>
    </form>
 
    <div id="main"  style="border-bottom:1px solid black"></div>
    <script src="chat.js"></script>   
</body>
</html>
